<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="filling-rules-container">
      <img src="./eisenhower-matrix.jpg" class="rules-container-img">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="to-do-list">
      <p id="adding-task-to-list">
        <label for="new-task" class="label-new-task add-label">Add Item</label>
        <div class="adding-task">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list">
        <li class="task-container">
          <input type="checkbox" class="checkbox">
          <label class="task add-label">Pay Bills</label>
          <input type="text" class="task task-text">
          <button class="edit-task button">Edit</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="delete-sign">
          </button>
        </li>
        <li class="edit-mode task-container">
          <input type="checkbox" class="checkbox">
          <label class="task add-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-text">
          <button class="edit-task button">Save</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="delete-sign">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-container">
          <input type="checkbox" class="checkbox" checked>
          <label class="task add-label">See the Doctor</label>
          <input type="text" class="task task-text">
          <button class="edit-task button">Edit</button>
          <button class="delete-task button">
            <img src="./remove.svg" class="delete-sign">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
